<div class="container">
  <h2 class="text-center my-4 animate__animated animate__fadeIn">Shopping Cart</h2>

  <div *ngIf="cartItems.length > 0">
    <div *ngFor="let item of cartItems" class="cart-item d-flex justify-content-between align-items-center mb-3">
      <div class="d-flex align-items-center">
        <img [src]="item.images" alt="{{ item.title }}" class="img-thumbnail" width="80" height="80">
        <p class="ms-3 mb-0">{{ item.title }} - {{ item.price | currency }}</p>
      </div>

      <div class="d-flex align-items-center">
        <input
          type="number"
          [(ngModel)]="item.quantity"
          (change)="updateQuantity(item.id, item.quantity)"
          min="1"
          class="form-control w-25 me-3"
        >
        <button
          class="btn btn-danger"
          (click)="removeFromCart(item.id)"
        >
          Remove
        </button>
      </div>
    </div>

    <h3 class="text">Total: {{ totalPrice | currency }}</h3>
    <div class="text-center mt-3">
      <button class="btn btn-warning" (click)="clearCart()">Clear Cart</button>
    </div>
  </div>

  <p *ngIf="cartItems.length === 0" class="text-center mt-5">Your cart is empty.</p>

</div>
