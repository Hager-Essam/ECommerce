<div class="container">

  <div *ngIf = "clothes.length === 0" class="loading">
    <app-loader/>
  </div>
  <div *ngFor="let item of clothes" class="card">
    <div class="card" >
      <img class="card-img-top"  [src] = "item.image" alt="{{item.title}}">
      <div class="card-body">
        <h4>{{item.price|currency}}</h4>
        <h6>{{item.title}}</h6>
        <!--        <p>{{item.description}}</p>-->
      </div>
    </div>

  </div>

</div>
