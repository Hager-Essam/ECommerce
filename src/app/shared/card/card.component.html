
<a [routerLink]="['/product', product.id]">

  <div class="container">
    <div class="card"  (click)="goToProductPage()">
      <img class="card-img-top" [src]="product.image || product.images?.[0]" alt="{{ product.title }}">
      <div class="card-body">
        <h4>{{ product.price | currency }}</h4>
        <h6>{{ product.title }}</h6>
      </div>
    </div>
  </div>


</a>
